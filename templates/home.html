<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #764ba2;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Student Performance Prediction</h2>
            <form action="/predictdata" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ethnicity" class="form-label">Race/Ethnicity</label>
                        <select class="form-select" id="ethnicity" name="ethnicity" required>
                            <option value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="parental_level_of_education" class="form-label">Parental Education Level</label>
                        <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option value="">Select Education Level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select class="form-select" id="lunch" name="lunch" required>
                            <option value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                        <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                            <option value="">Select Course Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="reading_score" class="form-label">Reading Score</label>
                        <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
                    </div>
                    <div class="col-md-6">
                        <label for="writing_score" class="form-label">Writing Score</label>
                        <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit text-white">Predict Performance</button>
                </div>
            </form>

            {% if results %}
            <div class="result-container">
                <h4 class="text-center mb-3">Prediction Result</h4>
                <div class="alert alert-success text-center">
                    <h5>Predicted Math Score: {{ results }}</h5>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
